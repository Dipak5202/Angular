<app-header></app-header>

<main>
    <ul>
        @for (user of users; track user.id){
            <li>
                <app-user
                    [user]="user"
                    (select)="OnSelectedUser($event)"
                    [selected]="user.id === selectedUserId"
                ></app-user>
            </li>
        }
    </ul>
    @if (selectedUser) {
        <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"></app-tasks>
    }@else {
        <p>Please Select a User</p> 
    }
    
</main>
