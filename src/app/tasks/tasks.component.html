@if(isAddingTask){
    <app-new-task (cancel)="onCancelAddTask()"></app-new-task>
}

<section>
    <header>
        <h2>Tasks for {{ name }}</h2>
        <menu>
            <button (click)="onStartAddTask()">
                Add Task
            </button>
        </menu>
    </header>
    <ul>
        @for(task of seelctedUserTasks; track task.id){
            <li>
                <app-task (complete)="onCompleteTask($event)" [task]="task"></app-task>
            </li>
        }
    </ul>
</section>
