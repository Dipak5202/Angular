@if(isAddingTask){
    <app-new-task (close)="onCloseAddTask()"  [userId]="userId"></app-new-task>
}

<section>
    <header>    
        <h2>Tasks for {{ name }}</h2>
        <menu>
            <button (click)="onStartAddTask()">
                Add Task
            </button>
        </menu>
    </header>
    <ul>
        @for(task of selectedUserTasks; track task.id){
            <li>
                <app-task [task]="task"></app-task>
            </li>
        }
    </ul>
</section>
